#This config file is specificated for theme demo page : https://riino.site/jekyll-theme-panda/
#Please do not use this config directly if you desire to use this repo as your blog.
title: jekyll-theme-panda
author: riino
email: riino@gmail.com
SEOTitle: jekyll-theme-panda demo
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://riino.site" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: twitter_name
github_username: github_name 
github_url: https://github.com/sorphwer
repo_url: https://github.com/sorphwer/jekyll-theme-panda
theme_version: 0.2.2
permalink: /:year-:month-:day-:title:output_ext
# Build settings
# markdown: kramdown
# kramdown:
#   input: GFM
#   syntax_highlighter: rouge

markdown: kramdown
kramdown:
   syntax_highlighter_opts:
      disable : true
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jemoji
paginate: 10

toc:
  min_level: 1 # default: 1
  max_level: 4 # default: 6
sass:
    sass_dir: _sass
    style: compressed

navigation:
- text: Blogs
  url: /index.html
  layout: home
- text: Archive
  url: /archive
  layout: forarchive
- text: Albums
  url: /albums
  layout: albumlist
- text: Presets
  url: /presets
  layout: presetlist
# - text: Visios
#   url: ./visios



dropdown_header: Theme #will only exist if dropdown array below has item(s)
dropdown:
- text: Blog
  url: https://riino.site
- text: Photo
  url: https://li.riino.site

footer_text:
- jekyll-theme-panda demo by Riino
- Image and animte assets &copy by <a href="https://li.riino.site"><i>Low illuminance</i></a>
- All Rights Reserved.

hoster_logo: /assets/img/logo_Nest.png
hoster_logo_link: https://github.com/sorphwer
hoster_logo_alt: Github
hoster_text:
- Nest of Etamine - 10th Anniversary
- 2012-2022

